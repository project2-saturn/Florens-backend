
<!DOCTYPE html>

    <title>SignUp</title>

<body>
    <header>
        <div class="navBar">
          <img
            class="headerLogo"
            src="../images/florens-logo_green.png"
            alt="logo"
          />
          <a class="aboutNav" href="">About</a>
          <a class="loginNav" href="">Login</a>
        </div>
        </header>
    <form action="">
        <div class="container">
         
            <div class="form">
            <h1>Create Account</h1>
            <label for="picture">Drop your profile Picture</label>
            <input type="file" id="picUpload" name="picture"><br>
            <div class="uploadFileSection">
            <label for="file" class="uploadFile" >Upload Profile Picture</label><br></div>
            <label for="name">Name</label>
            <input type="text"  name="name" required><br>
            <label for="name">Email</label>
            <input type="email"  name="email" required><br>
            <label for="password">Password</label>
            <input type="password"  name="password" required><br>
            <input type="submit" value="Login" />
            <p>Already have an account?<a><b> Login</b></a></p>
        </div>
    </div>
    </form>
</body>
