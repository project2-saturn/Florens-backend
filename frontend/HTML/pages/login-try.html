
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-try.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="navBar">
          <img
            class="headerLogo"
            src="../images/florens-logo_green.png"
            alt="logo"
          />
          <a class="aboutNav" href="">About</a>
          <a class="loginNav" href="">Login</a>
        </div>
        </header>
       <div class="form-container">
       
            <form >
            
            <h1 class="formheading">Login</h1>
           
            <label for="name">Email</label>
            <input type="email"  name="email" required><br>
           
            <label for="password">Password</label>
            <input type="password"  name="password" required><br>
            <p class="forgotPassword"><a>Forgot Password ?</a></p>
            <input type="submit" value="LOGIN" />
            
            <p class="newFlorens" >New on Florens?<a> <b>Create Account</b></a></p>
        
   
    </form>
  </div>

<footer>
    <div class="footerFirstDiv">
      <img class="footerLogo" src="../images/Group_641.png" alt="logo" />
      <div class="footerUni">
        <img class="footerUniLogo" src="../images/KPU-Logo.png" alt="KPU" />
        <p>
          Plant Database from KPU:<br />
          https://plantdatabase.kpu.ca
        </p>
      </div>
      <p class="logoCap">
        Foliage background and Leaf illustration vector created by
        rawpixel.com - www.freepik.com
      </p>
      <div class="line"></div>
      <p class="footerSecondPone">Copyright Florens 2022</p>
      <p class="footerSecondPtwo">Developed by Team Saturn - Langara</p>
    </div>
  </footer>
</body>
</html>
